<div class="detalle-producto">
      <ng-container *ngIf="product; else loading">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <span>Precio: ${{ product.price }}</span>
            <!-- Otros campos que quieras mostrar -->
            <nav>
                  <a [routerLink]="['description']" routerLinkActive="active">Descripción</a>
                  <a [routerLink]="['reviews']" routerLinkActive="active">Reseñas</a>
            </nav>
            <!-- Botón para volver a la página de inicio -->
            <button (click)="volverAlHome()">Volver al inicio</button>
      </ng-container>
      <ng-template #loading>
            <p>Cargando detalle del producto...</p>
      </ng-template>

      <!-- Aquí se cargan las rutas hijas -->
      <router-outlet></router-outlet>
</div>
